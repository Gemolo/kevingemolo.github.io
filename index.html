<!DOCTYPE html>
<html>
  <head>
    <title>Titolo Pagina</title>
    <style></style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
	<div class="d-flex justify-content-center">
		<div>
			<h1>
			  Esercizio "La Calcolatrice"
			</h1>
			
			
			<div class="card text-center">
			  <div class="card-header">
				<div class="d-flex justify-content-between ml-4 mr-4">
					<div>
						<span>Numero uno: </span>
						<span class="numero1"></span>
					</div>
					<div>
						<span>Operazione: </span>
						<span class="operazione"></span>
					</div>
					<div>
						<span>Numero due:</span>
						<span class="numero2"></span>
					</div>
				</div>
			  </div>
			  <div class="card-body d-flex justify-content-center bg-dark">
					<div class="d-flex flex-column justify-content-center btn-group ">
						<div class=" mb-1	d-flex justify-content-between">
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(7)">7</button>
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(8)">8</button>		
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(9)">9</button>
							<button type="button" class="btn btn-primary ml-1"  onclick="operazioneClicked('+')">+</button>						
						</div>
						<div class=" mb-1 d-flex justify-content-between ">
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(4)">4</button>		
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(5)">5</button>		
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(6)">6</button>
							<button type="button" class="btn btn-primary ml-1"  onclick="operazioneClicked('-')">-</button>					
						</div>
						<div class=" mb-1 d-flex justify-content-between">
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(1)">1</button>		
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(2)">2</button>		
							<button type="button" class="btn btn-light ml-1"  onclick="clicked(3)">3</button>
							<button type="button" class="btn btn-primary ml-1"  onclick="operazioneClicked('*')">*</button>			
							
						</div>
						<div class=" mb-1 d-flex justify-content-between">			
							<button type="button" class="btn btn-secondary	ml-1" onclick="calcola()">=</button>			
							<button type="button" class="btn btn-danger ml-1 w-100" onclick="reset()">Reset</button>
							<button type="button" class="btn btn-primary ml-1"  onclick="operazioneClicked('/')">/</button>
						</div>
					</div>
			  </div>
			  <div class="card-footer text-muted">
				<span class="numero1"></span>
				<span class="operazione"></span>
				<span class="numero2"></span>
				<span> = </span>
				<span id="risultato"></span>
			  </div>
			</div>

			
		</div>
	</div>
  </body>
</html>
